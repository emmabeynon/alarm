<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/dashController.js"></script>
    <script src="js/controllers/settingsController.js"></script>
    <script src="js/factories/journeyPlannerFactory.js"></script>
    <script src="js/factories/localStorageService.js"></script>
  </head>
  <body ng-app="alarm">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script type="text/javascript">
    var now = new Date();
    var nowHours = now.getHours();
    var nowMinutes = now.getMinutes();
    var nowSeconds = now.getSeconds();
    var nowMilliseconds = ((nowHours * 60 * 60) + (nowMinutes * 60) + (nowSeconds)) * 1000;
    var alarmTime = window.localStorage['alarm-time'] // miliseconds
    var tilAlarm = alarmTime - nowMilliseconds;
    var audio = new Audio('http://s0.vocaroo.com/media/download_temp/Vocaroo_s02iHzuYg1e2.mp3');
    console.log('Now:' + now);
    console.log('NowHours:' + nowHours);
    console.log('NowMinutes:' + nowMinutes);
    console.log('NowSeconds:' + nowSeconds);
    console.log('NowMilliseconds:' + nowMilliseconds);
    console.log('alarmTime: ' + alarmTime);
    console.log('tilAlarm: ' + tilAlarm);
      var check = function() {
        setTimeout(function() {
          console.log('Hello');
          audio.play();
        }, tilAlarm);
      }
      window.onload = check;
    </script>
  </body>
</html>
